    # Фильтр по какой либо функции

    def big_filter(numbers, func):
        res = []
        for num in numbers:
            if func(num):
                res.append(num)
        return res


    # напишем функцию проверки на четность
    def is_even(num):
        return num % 2 == 0


    print(big_filter(numbers, is_even))


